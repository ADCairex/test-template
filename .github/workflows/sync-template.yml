name: Sync Template to Proyecto 1

on:
  pull_request:
    types: [closed]
    branches:
      - main  # solo ejecuta si se mergea en main del template

jobs:
  sync-if-merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    env:
      TARGET_REPO: ADCairex/test-template-project-1

    steps:
      - name: Checkout template repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "Template Bot"
          git config --global user.email "bot@template.com"

      - name: Define sync branch name
        id: vars
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF}-sync-template"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Clone target repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT_FOR_TEMPLATE_PUSH }}@github.com/${{ env.TARGET_REPO }} target-repo
          cd target-repo
          git checkout -b "${{ steps.vars.outputs.branch }}"
          cd ..

      - name: Sync all template files to target repo
        run: |
          rsync -av --delete --exclude '.git/' --exclude '.github/' ./ target-repo

      - name: Commit and push
        run: |
          cd target-repo
          git add .
          git commit -m "Sync from template: PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin "${{ steps.vars.outputs.branch }}"

      - name: Create PR in target project
        run: |
          cd target-repo
          gh auth login --with-token <<< "${{ secrets.PAT_FOR_TEMPLATE_PUSH }}"
          gh pr create \
            --title "Sync fr

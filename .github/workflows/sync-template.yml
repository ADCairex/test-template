name: sync-template-to-project-1

on:
  pull_request:
    types: [closed]
    branches:
      - main  # o la rama en la que haces merge en el template

jobs:
  sync_template:
    name: Sync template to test-template-project-1
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    env:
      TARGET_REPO: ADCairex/test-template-project-1

    steps:
      - name: Checkout template repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_FOR_TEMPLATE_PUSH }}

      - name: Set up Git config
        run: |
          git config --global user.name "Template Bot"
          git config --global user.email "bot@template.com"

      - name: Define branch name
        id: vars
        run: echo "branch=${{ github.event.pull_request.head.ref }}-sync-template" >> $GITHUB_OUTPUT

      - name: Clone target repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT_FOR_TEMPLATE_PUSH }}@github.com/${{ env.TARGET_REPO }} target-repo
          cd target-repo
          git checkout -b "${{ steps.vars.outputs.branch }}"
          cd ..

      - name: Sync template content
        run: |
          rsync -av --delete --exclude '.git/' --exclude '.github/' ./ target-repo

      - name: Commit and push to new branch
        run: |
          cd target-repo
          git add .
          git commit -m "Sync from template: PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
          git push origin "${{ steps.vars.outputs.branch }}"

      - name: Create PR in target project
        env:
          GH_TOKEN: ${{ secrets.PAT_FOR_TEMPLATE_PUSH }}
        run: |
          cd target-repo
          gh pr create \
            --title "Sync from template (PR #${{ github.event.pull_request.number }})" \
            --body "Updates synced from template repo after PR merge." \
            --head "${{ steps.vars.outputs.branch }}" \
            --base main \
            --repo ${{ env.TARGET_REPO }}
